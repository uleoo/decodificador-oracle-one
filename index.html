<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <section class="input">
            <textarea name="" id="input-usuario" placeholder="Digite seu texto aqui..." cols="45"></textarea>
            <div class="input-botoes">
                <button class="botao" onclick="criptografar()">CRIPTOGRAFAR</button>
                <button class="botao" onclick="descriptografar()">DESCRIPTOGRAFAR</button>
            </div>
        </section>
        <section class="output" id="output2">
            <img id="img-out" src="./assets/High quality products 1 1.svg" alt="">
            <h2 id="subtitulo-output">Nenhum texto encontrado.</h2>
            <p id="output">Digite um texto para criptografar ou descriptografar.</p>
            <button class="botao" id="botao-copiar">Copiar</button>
        </section>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
